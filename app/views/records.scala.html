@(records: List[Record])(implicit flash: play.api.mvc.Flash)

@main("Pair Monitor") {
    @flash.get("alert-success").map { message =>
      <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        @message
      </div>  
    }
    <fieldset>
      <legend>Existing Records (@records.length)</legend>  
      <table class="table table-striped table-bordered">
        <tr>
          <th>Date</th>
          <th>Dev 1</th>
          <th>Dev 2</th>
          <th>Task</th>          
          <th>Delete</th>          
        </tr>
        @for(r <- records){ 
          <tr>
            <td>@r.date.format("EEE, dd-MMM-yyyy")</td>
            <td>@r.dev1</td>
            <td>@r.dev2</td>
            <td>@r.task</td>
            <td><a class="btn" href="/records/@r.id/delete"><i class="glyphicon glyphicon-remove"></i></a></td>
          </tr>
        }
      <tabe/>    
    </fieldset>  
}
